<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reencuentro Promo 2004</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main class="container">
      <p class="titulo">Promoción 2004<br> FE Y ALEGRIA N°43</p>
      <p class="logo">La esperanza de triunfar<br> siempre estará viva</p>
      
      <p class="subtitulo">Reencuentro 20 años</p>
      
        <img src="brindis_sm.svg" alt="brindis"  width="80" height="80">
      
     
      <div class="datos">
        <div class="fecha">26 <div class="fecha_sub">OCT</div></div>
        <div class="hora">8 <div class="hora_sub">PM</div></div>
        <div class="lugar">
          
          <div>Centro de Recepciones</div>
          
          
          <a class="lugar_enlace" href="https://maps.app.goo.gl/t9sSE8AhyMi8Q1Ne7"><img src="google-maps.png" alt="maps"> "La Capullana"</a> 
        
        </div>
      </div>
            
      <p id="falta">Falta <div id="countdown"></div> </p>

      <footer>
      <p>2024 - <span><a class="firma" href="/">llontopdev</a></span> </p>
    </footer>
      
    </main>

    

    <script>  
      const countDownDate = new Date("Oct 26, 2024 20:00:00").getTime();
    
      // Actualiza la cuenta regresiva cada segundo
      const x = setInterval(function() {
    
        // Obtén la fecha actual en milisegundos
        const now = new Date().getTime();
    
        // Encuentra la distancia entre ahora y la fecha de conteo
        const distance = countDownDate - now;
    
        // Calcula días, horas, minutos y segundos
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
        // Muestra el resultado en un elemento con el id "countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
    
        // Si la cuenta regresiva ha terminado, escribe algún mensaje
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "¡EXPIRO!";
        }
      }, 1000);
    </script>
  </body>
</html>
